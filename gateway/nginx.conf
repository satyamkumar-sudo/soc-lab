worker_processes  1;

events {
  worker_connections  1024;
}

http {
  # Docker embedded DNS server for service discovery.
  resolver 127.0.0.11 valid=10s ipv6=off;
  resolver_timeout 5s;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  upstream soc_api {
    zone soc_api 64k;
    # Re-resolve container IPs when services restart/recreate.
    server soc-api:8088 resolve;
    keepalive 32;
  }

  server {
    listen 8443 ssl;
    server_name localhost gateway;

    ssl_certificate     /certs/server.crt;
    ssl_certificate_key /certs/server.key;
    ssl_client_certificate /certs/ca.crt;
    ssl_verify_client optional;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Health endpoint is unauthenticated.
    location = /health {
      proxy_pass http://soc_api/health;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
    }

    # WebSocket endpoint for real-time alerts stream.
    location /ws/alerts {
      proxy_pass http://soc_api;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
      proxy_buffering off;
    }

    # Require mTLS for internal pipeline endpoints.
    location /internal/ {
      if ($ssl_client_verify != SUCCESS) { return 401; }

      proxy_pass http://soc_api;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
      proxy_set_header X-Client-Subject $ssl_client_s_dn;
      proxy_set_header X-Client-Issuer $ssl_client_i_dn;
      proxy_read_timeout 300s;
      proxy_connect_timeout 30s;
    }

    # Everything else proxied without client cert (useful for local dev).
    location / {
      proxy_pass http://soc_api;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto https;
      proxy_set_header X-Request-Id $request_id;
    }
  }
}

